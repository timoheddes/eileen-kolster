<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#df2d55" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Eileen Kolster"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Eileen Kolster</title>
    <meta
      name="description"
      content="Eileen Kolster is a British/Dutch composer based in Amsterdam. She is a violinist and pianist, and her music ranges from intimate acoustic and ambient textures to expansive orchestral and synth-driven soundscapes."
    />
    <!-- Preload LCP hero image for faster discovery -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/images/photos/eileen-roof-violin.webp"
      fetchpriority="high"
    />
    <!-- Preload critical fonts (Livvic is the primary body font) -->
    <link
      rel="preload"
      href="/node_modules/@fontsource/livvic/files/livvic-latin-400-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/node_modules/@fontsource/baloo-da-2/files/baloo-da-2-latin-500-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Base styles are imported in JS so Vite can bundle and minify (avoids 7 render-blocking requests) -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
